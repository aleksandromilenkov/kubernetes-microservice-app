name: CI/CD Pipeline (ArgoCD GitOps)

permissions:
  contents: write

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_USERNAME: aleksandromilenkov

jobs:
  # ---------------------------------------------------------
  # Build Jobs (run in parallel)
  # ---------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: '16' }
    - working-directory: ./frontend
      run: npm ci
    - working-directory: ./frontend
      run: npm test -- --passWithNoTests || true
    - working-directory: ./frontend
      run: npm run build

  build-auth:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: '18' }
    - working-directory: ./auth-api
      run: npm ci
    - working-directory: ./auth-api
      run: npm test -- --passWithNoTests || true

  build-users:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: '18' }
    - working-directory: ./users-api
      run: npm ci
    - working-directory: ./users-api
      run: npm test -- --passWithNoTests || true

  build-tasks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: '18' }
    - working-directory: ./tasks-api
      run: npm ci
    - working-directory: ./tasks-api
      run: npm test -- --passWithNoTests || true

  # ---------------------------------------------------------
  # Build & Push Docker Images (parallel matrix)
  # ---------------------------------------------------------
  docker-build-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [build-frontend, build-auth, build-users, build-tasks]

    strategy:
      matrix:
        include:
          - service: auth
            context: ./auth-api
            dockerfile: ./auth-api/Dockerfile
          - service: users
            context: ./users-api
            dockerfile: ./users-api/Dockerfile
          - service: tasks
            context: ./tasks-api
            dockerfile: ./tasks-api/Dockerfile
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Generate semantic version
      id: version
      run: |
        VERSION="v1.0.$(date +%s)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/kub-demo-${{ matrix.service }}:${{ steps.version.outputs.version }}

    - name: Save artifact of version + service
      run: |
        echo "${{ matrix.service }}=${{ steps.version.outputs.version }}" >> image_versions.txt

    - uses: actions/upload-artifact@v4
      with:
        name: image-versions
        path: image_versions.txt

  # ---------------------------------------------------------
  # Update Helm values.yaml (only once)
  # ---------------------------------------------------------
  update-helm:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: image-versions
        path: versions

    - name: List versions
      run: cat versions/image_versions.txt

    - name: Update all image tags in values.yaml
      run: |
        chmod +x scripts/update_values_yaml.sh
        while IFS= read -r line; do
          SERVICE=$(echo "$line" | cut -d '=' -f 1)
          VERSION=$(echo "$line" | cut -d '=' -f 2)
          ./scripts/update_values_yaml.sh "$SERVICE" "$VERSION"
        done < versions/image_versions.txt

    - name: Commit & push changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add mymicroserviceapp/values.yaml
        git commit -m "Update image tags to version ${{ needs.docker-build-push.outputs.version }} [skip ci]" || echo "No changes"
        git push origin master
