name: CI/CD Pipeline (ArgoCD GitOps)

permissions:
  contents: write

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_USERNAME: aleksandromilenkov

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: { node-version: '16' }
    - working-directory: ./frontend
      run: npm ci
    - working-directory: ./frontend
      run: npm test -- --passWithNoTests || true
    - working-directory: ./frontend
      run: npm run build

  build-auth:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: { node-version: '18' }
    - working-directory: ./auth-api
      run: npm ci
    - working-directory: ./auth-api
      run: npm test -- --passWithNoTests || true

  build-users:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: { node-version: '18' }
    - working-directory: ./users-api
      run: npm ci
    - working-directory: ./users-api
      run: npm test -- --passWithNoTests || true

  build-tasks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: { node-version: '18' }
    - working-directory: ./tasks-api
      run: npm ci
    - working-directory: ./tasks-api
      run: npm test -- --passWithNoTests || true
  ## job for updating the docker images and pushing to docker hub and updating values.yaml
  docker-build-push:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-auth, build-users, build-tasks]
    if: github.ref == 'refs/heads/master'
    strategy:
      matrix:
        include:
          - service: auth
            context: ./auth-api
            dockerfile: ./auth-api/Dockerfile
          - service: users
            context: ./users-api
            dockerfile: ./users-api/Dockerfile
          - service: tasks
            context: ./tasks-api
            dockerfile: ./tasks-api/Dockerfile
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install git (needed for commits)
      run: sudo apt-get install -y git

    - name: Generate semantic version
      id: version
      run: |
        VERSION="v1.0.$(date +%s)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/kub-demo-${{ matrix.service }}:${{ steps.version.outputs.version }}

    - name: Update Helm values.yaml
      run: |
        chmod +x scripts/update_values_yaml.sh
        ./scripts/update_values_yaml.sh "${{ matrix.service }}" "${{ steps.version.outputs.version }}"

    - name: Commit updated values.yaml
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add mymicroserviceapp/values.yaml
        git commit -m "Update image tags to ${{ steps.version.outputs.version }} [skip ci]"
        git push origin master

