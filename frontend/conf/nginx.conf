server {
    listen 80;

    # Root folder for React build
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static JS, CSS, images with long-term caching
    location /static/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Optional: serve favicon or other assets
    location /favicon.ico {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /manifest.json {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # All other requests go to index.html (SPA routing)
    location / {
        try_files $uri /index.html;
    }

    # Ensure index.html is always fresh
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files $uri =404;
    }

    # Optional: handle 50x errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
