server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files (JS, CSS, images) normally
    location /static/ {
        try_files $uri =404;
    }

    # API endpoints: proxy to backend services if needed
    # Example:
    # location /tasks/ {
    #     proxy_pass http://tasks-service:8000/;
    # }

    # All other requests serve index.html (for React Router)
    location / {
        try_files $uri /index.html;
    }

    # Optional: prevent caching of index.html
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # Error page for 50x
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
