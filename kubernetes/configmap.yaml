apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # Internal service URLs for backend-to-backend communication
  AUTH_SERVICE_URL: "http://auth-service"
  USER_SERVICE_URL: "http://user-service:8080"
  TASKS_SERVICE_URL: "http://tasks-service:8000"
  
  # External URLs for frontend (not actually used since frontend is static)
  # But keeping them for reference if needed
  EXTERNAL_AUTH_URL: "http://myapp.local/auth"
  EXTERNAL_USER_URL: "http://myapp.local/users"
  EXTERNAL_TASKS_URL: "http://myapp.local/tasks"